<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image with Overlay Text</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif; /* Thay thế font nếu không có */
            background-color: #f4f4f9; /* Màu nền nhẹ */
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
        }

        /* Định dạng container chính */
        .main-container {
            width: 100%;
            max-width: 700px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        /* Định dạng container chứa các ô input */
        .input-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }
        .input-container label {
            font-size: 14px;
            font-weight: 600;
            color: #333;
        }
        .input-container input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .input-container input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
        }

        /* Định dạng upload container */
        .upload-container {
            margin-bottom: 20px;
            text-align: center;
        }
        .upload-container input[type="file"] {
            display: none; /* Ẩn input file mặc định */
        }
        .upload-container label {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        .upload-container label:hover {
            background-color: #45a049;
        }

        /* Định dạng container chứa hình ảnh và văn bản */
        .container {
            position: relative;
            width: 600px;
            height: 400px;
            overflow: hidden;
/*            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);*/
            transition: transform 0.3s;
        }
        .container {
        position: relative;
        width: 600px;
        /* Adjust based on your image size */
        height: 400px;
        /* Adjust based on your image size */
    }

    .background-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .overlay-text {
        position: absolute;
        color: white;
    }

    .top-left {
        top: 10px;
        left: 10px;
    }

    .milwa {
        color: #FF0000;
        font-size: 30px;
        font-weight: bold;
        margin: 0;
    }

    .since {
        color: #000000;
        font-size: 14px;
        margin: 0;
    }

    .time {
        top: 60px;
        left: 10px;
    }

    .time-large {
        font-family: 'RamaGothicEW01-Regular', sans-serif;
        font-size: 40px;
        font-weight: Thin;
        margin: 0;
        position: absolute;
        top: 264px;
    }

    .time-small {
        font-size: 13px;
        margin: 0;
        top: 269px;
        position: absolute;
        left: 71px;
        font-family: 'NimbusSansDConRegular', sans-serif;
        font-weight: 400;
        letter-spacing: 0px;
        transform: scaleX(0.8) scaleY(1.2);
    }

    .time-small1 {
        font-size: 33px;
        margin: 0;
        color: #efa00b;
        position: absolute;
        top: 264px;
        left: 67px;
    }

    .time-small2 {
        font-size: 13px;
        top: 288px;
        margin: 0;
        position: absolute;
        left: 76px;
        font-family: 'NimbusSansDConRegular', sans-serif;
        font-weight: 400;
        letter-spacing: 0px;
        transform: scaleX(0.8) scaleY(1.2);
        display: flex;
        flex-wrap: nowrap;
        white-space: nowrap;
    }

    .location {
   top: 313px;
    left: -28px;
    font-size: 13px;
    margin: 0;
    position: absolute;
    font-family: 'NimbusSansDConRegular', sans-serif;
    font-weight: 400;
    transform: scaleX(0.8) scaleY(1.2);
    display: flex;
    flex-wrap: nowrap;
    white-space: nowrap;
    margin-left: 0;

    }

    .bottom-right {
        bottom: 5px;
        right: 10px;
        text-align: right;
    }

    .timemark {
        font-family: 'KatarineTRIAL-Medium', sans-serif;
        font-size: 20px;
        font-weight: thin;
        margin: 0;
    }

    .time-part {
        color: #efb50b;
    }

    .mark-part {
        color: #FFFFFF;
        /* White for "MARK" */
    }

    .authenticity {
        font-size: 13px;
        margin: 0;
        opacity: 0.5;
    }

    .logo {
        margin: 0;
    position: absolute;
    top: 141px;
    left: 4px;
    height: 42px;
    width: 67px;
    border-radius: 5px;

    }
    </style>
</head>

<body>
    <div class="main-container">
        <!-- Phần upload hình ảnh -->
        <div class="upload-container">
            <input type="file" id="imageUpload" accept="image/*">
            <label for="imageUpload">Chọn Hình Ảnh</label>
        </div>
        <!-- Phần nhập ngày, giờ, địa điểm -->
        <div class="input-container">
            <label for="timeInput">Giờ (HH:MM):</label>
            <input type="text" id="timeInput" placeholder="Ví dụ: 16:40" value="16:40">
            <label for="dateInput">Ngày (DD/MM/YYYY):</label>
            <input type="text" id="dateInput" placeholder="Ví dụ: 21/03/2025" value="21/03/2025">
            <label for="dateInput1">Thứ:</label>
            <input type="text" id="dateInput1" placeholder="Ví dụ: Th 6" value="Th 6">
            <label for="locationInput">Địa điểm:</label>
            <input type="text" id="locationInput" placeholder="Ví dụ: 151 Bùi Tá Hán, Khuê Mỹ, Ngũ Hành Sơn, Đà Nẵng" value="151 Bùi Tá Hán, Khuê Mỹ, Ngũ Hành Sơn, Đà Nẵng">
        </div>
        <!-- Phần hiển thị hình ảnh và văn bản phủ lên -->
        <div class="container">
            <!-- <img id="previewImage" alt="Background Image" class="background-image"> -->
            <img src="7b9fc26d-e273-4853-826a-b551109339ec.jpg" alt="Background Image" class="background-image">
            <div class="logo">
                <img src="c155b49e-e828-405f-8e76-96b58b79c58d.jpg" alt="logo" class="logo">
            </div>
            <div class="overlay-text time">
                <p class="time-large" id="timeDisplay">16:40</p>
                <p class="time-small" id="dateDisplay">21/03/2025</p>
                <p class="time-small1">|</p>
                <p class="time-small2" id="dateDisplay1">Th 6</p>
                <p class="location" id="locationDisplay">151 Bùi Tá Hán, Khuê Mỹ, Ngũ Hành Sơn,Đà Nẵng</p>
            </div>
            <!--             <div class="overlay-text location" id="locationDisplay">
                <p>ĐI Bùi Tá Hán, Khuê Mỹ, Ngũ Hành Sơn,<br>Đà Nẵng</p>
            </div> -->
            <div class="overlay-text bottom-right">
                <p class="timemark">
                    <span class="time-part">Time</span><span class="mark-part">mark</span>
                </p>
                <p class="authenticity">100% Chân thực</p>
            </div>
        </div>
    </div>
    <!-- JavaScript để xử lý upload và cập nhật ngày giờ địa điểm -->
    <script>
    // Lấy phần tử input và hình ảnh preview
    const imageUpload = document.getElementById('imageUpload');
    const previewImage = document.getElementById('previewImage');

    // Lấy phần tử input và phần tử hiển thị ngày, giờ, địa điểm
    const timeInput = document.getElementById('timeInput');
    const dateInput = document.getElementById('dateInput');
    const dateInput1 = document.getElementById('dateInput1');
    const locationInput = document.getElementById('locationInput');
    const timeDisplay = document.getElementById('timeDisplay');
    const dateDisplay = document.getElementById('dateDisplay');
    const dateDisplay1 = document.getElementById('dateDisplay1');
    const locationDisplay = document.getElementById('locationDisplay');

    // Xử lý upload hình ảnh
    imageUpload.addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                previewImage.src = e.target.result;
                previewImage.style.display = 'block';
            };
            reader.readAsDataURL(file);
        }
    });

    // Xử lý cập nhật ngày, giờ, địa điểm
    timeInput.addEventListener('input', function() {
        timeDisplay.textContent = timeInput.value || '16:40';
    });

    dateInput.addEventListener('input', function() {
        dateDisplay.textContent = dateInput.value || '21/03/2025';
    });

    dateInput1.addEventListener('input', function() {
        dateDisplay1.textContent = dateInput1.value || 'Th 6';
    });

    locationInput.addEventListener('input', function() {
        locationDisplay.textContent = locationInput.value || 'ĐI Bùi Tá Hán, Khuê Mỹ, Ngũ Hành Sơn, Đà Nẵng';
    });
    </script>
</body>

</html>
